<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch Web Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container" id="appContainer">
    <h1>Stopwatch</h1>
    <div class="stopwatch-display" id="display">00:00:00.000</div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="resetBtn" disabled>Reset</button>
      <button id="lapBtn" disabled>Lap</button>
      <button id="themeToggleBtn">ðŸŒ™</button>
    </div>
    <ul class="lap-list" id="lapList"></ul>
  </div>
  <audio id="beepSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <script src="script.js"></script>
</body>
</html>
